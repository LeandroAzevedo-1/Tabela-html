<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Tabelas</title>
</head>
<body>
    <h1>Tabelas</h1>
    <!-- tag de criação é <table> tag <th> é o cabeçalho / tag <tr> é a linha / tag <td> são os dados-->

    <table>
        <tr>
            <th>Roupas</th>
            <th>Cor</th>
            <th>Tamanho</th>
            <th>Preço</th>
            <th>Disponibilidade</th>
        </tr>
        <tr>
            <td>Camisa</td>
            <td>Preta</td>
            <td>M</td>
            <td>R$</td>
            <td>Em estoque</td>            
        </tr>
        <tr>
            <td>Calça jeans</td>
            <td>Azul</td>
            <td>P</td>
            <td>R$ 160,00</td>
            <td>Esgotado</td>
        </tr>
    </table>

</body>
</html>
